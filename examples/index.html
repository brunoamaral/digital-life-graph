<html>
  <head>
    <script src="../vendor/js/jquery.min.js"></script>
    <script src="../vendor/js/sigma.min.js"></script>
    <script src="./digital_life_graph_builder.js"></script>

    <style type="text/css">
      #sigma {
        display: block;
        width: 100%;
        height: 600px;
        background-color: #222222;
      }
    </style>
  </head>
  <body>
    <div id="sigma"></div>
    <script type="text/javascript">

      services = [
        ['Facebook', '#364A90'], 
        ['Twitter','#1D80BB'], 
        ['G+','#BB2A1A'], 
        ['LinkedIn_Page','#2A405F'], 
        ['Youtube','#B6201D'], 
        ['Blog','#B93513'], 
        ['LinkedIn_Group','#216FB3'], 
        ['Xing','#A40000'],
        ['Newsletter','#8A0000'],
      ]

      // Devices you use to feed or access the services
      devices = [
        ['web enthusiasts','#ECEAEA'],
        ['developers','#ECEAEA'],
        ['designers','#ECEAEA'],
        ['product and business managers','#ECEAEA'],
        ['CEO','#ECEAEA'],
        ['Media','#ECEAEA'],
      ]

      // Defines relationships between services
      service_edges = [
        ['blog','facebook'],
        ['blog', 'twitter'],
        ['blog', 'g+'],
        ['blog', 'LinkedIn_Page'],
        ['blog','LinkedIn_Group'],
        ['blog','Newsletter'],
        ['Youtube', 'blog'],
      ]

      //Defines relationships were the device feeds the service
      device_service_edges = [
        ['web enthusiasts','twitter'],
        ['web enthusiasts','facebook'],
        ['web enthusiasts', 'g+']
        ['designers','facebook'],
        ['designers','twitter'],
        ['product and business managers','LinkedIn_Page'],
        ['CEO','LinkedIn_Page'],
        ['product and business managers','twitter'],
        ['media','twitter'],
        ['media','facebook'],
      ]

      // Defines relationships where the service is consumed on a device
      service_device_edges = [
        ['twitter', 'web enthusiasts'],
        ['facebook', 'web enthusiasts'],
        ['g+', 'web enthusiasts']
        ['facebook','designers'],
        ['twitter','designers'],
        ['LinkedIn_Page','product and business managers'],
        ['LinkedIn_Page','CEO'],
        ['twitter','product and business managers'],
        ['twitter','media'],
        ['facebook','media'],
      ]

      $(function() {
        graph = new DigitalLifeGraphBuilder( 
          'sigma', {
            service_nodes: services,
            device_nodes: devices,
            service_edges: service_edges,
            service_device_edges: service_device_edges,
            device_service_edges: device_service_edges
          }).draw()
      })
    </script>
  </body>
</html>
