<html>
  <head>
    <script src="../vendor/js/jquery.min.js"></script>
    <script src="../vendor/js/sigma.min.js"></script>
    <script src="./digital_life_graph_builder.js"></script>

    <style type="text/css">
      #sigma {
        display: block;
        width: 100%;
        height: 600px;
        background-color: #222222;
      }
    </style>
  </head>
  <body>
    <div id="sigma"></div>
    <script type="text/javascript">

      services = [
        ['Facebook', '#364A90'], 
        ['Twitter','#1D80BB'], 
        ['Flickr','#F40075'], 
        ['Instagram','#A7865D'], 
        ['G+','#BB2A1A'], 
        ['EyeEm','#ECEAEA'], 
        ['Tumblr','#2A405F'], 
        ['Vimeo','#25A3E2'], 
        ['Youtube','#B6201D'], 
        ['Blog','#B93513'], 
        ['Pocket','#EA2443'], 
        ['Pinboard','#315AFF'], 
        ['Instapaper','#EFEFED'], 
        ['Last.fm','#BC0C16'], 
        ['Spotify','#80B600'], 
        ['LinkedIn','#216FB3'], 
        ['Foursquare','#1E7FC4'],
        ['Netflix','#A40000'],
        ['Flipboard','#8A0000']
      ]

      // Devices you use to feed or access the services
      devices = [
        ['phone','#ECEAEA'],
        ['dslr','#ECEAEA'],
        ['kindle','#ECEAEA'],
        ['tablet','#ECEAEA'],
        ['computer','#ECEAEA'],
        ['xbox','#ECEAEA'],
      ]

      // Defines relationships between services
      service_edges = [
        ['instagram','facebook'],
        ['eyeem', 'facebook'],
        ['blog', 'facebook'],
        ['flickr', 'facebook'],
        ['spotify','last.fm'],
        ['spotify','facebook'],
        ['netflix', 'facebook'],
        ['facebook', 'flipboard'],
        ['twitter', 'flipboard'],
        ['g+', 'flipboard'],
        ['flipboard', 'pocket'],
        ['flipboard', 'instapaper'],
        ['vimeo','tumblr'],
        ['youtube','tumblr'],
        ['flickr','tumblr'],
        ['instagram', 'tumblr'],
        ['instapaper', 'blog'],
        ['instagram', 'foursquare'],
        ['eyeem','foursquare'],
        ['instagram','twitter'],
        ['eyeem','twitter'],
        ['blog','twitter'],
        ['tumblr','twitter'],
        ['tumblr','tumblr'],
        ['last.fm', 'twitter'],
      ]

      //Defines relationships were the device feeds the service
      device_service_edges = [
        ['dslr','flickr'],
        ['dslr','facebook'],
        ['dslr','g+'],
        ['phone','instagram'],
        ['phone','eyeem'],
        ['phone','facebook'],
        ['phone','twitter'],
        ['phone','youtube'],
        ['phone','foursquare'],
        ['computer','blog'],
        ['tablet', 'instapaper'],
        ['tablet', 'pocket']
      ]

      // Defines relationships where the service is consumed on a device
      service_device_edges = [
        ['instagram','phone'],
        ['eyeem','phone'],
        ['facebook','phone'],
        ['youtube','phone'],
        ['spotify','phone'],
        ['instapaper','kindle'],
        ['flipboard','tablet'],
        ['g+','tablet'],
        ['netflix','tablet'],
        ['tumblr','tablet'],
        ['netflix','xbox'],
        ['facebook','tablet'],
        ['facebook','computer'],
        ['flickr','computer'],
        ['twitter','computer'],
        ['netflix','computer'],
        ['linkedin','computer'],
        ['spotify','computer'],
      ]

      $(function() {
        graph = new DigitalLifeGraphBuilder( 
          'sigma', {
            service_nodes: services,
            device_nodes: devices,
            service_edges: service_edges,
            service_device_edges: service_device_edges,
            device_service_edges: device_service_edges
          }).draw()
      })
    </script>
  </body>
</html>
